<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Student ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Actions</th>
    </tr>
    </thead>
    {% for student in students %}
    <tr>
        <td>{{ student.sid }}</td>
        <td>{{ student.f_name }}</td>
        <td>{{ student.l_name }}</td>
        <td>{{ student.semail }}</td>
        <td>{{ student.scontact }}</td>
        <td>
            <a href="/edit/{{ student.id }}"><span class="btn btn-success">Edit</span> </a>
            <a href="/delete/{{ student.id }}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<br>
<br>
<center><a href="/add/" class="btn btn-primary">Add New Record</a> &nbsp &nbsp &nbsp
        <a href="/dashboard/" class="btn btn-info">Home</a></center>
</body>
</html>
