<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<form method="POST" class="post-form" action="/add/">
    {% csrf_token %}
    <div class="container">
<br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Enter Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student ID:</label>
            <div class="col-sm-4">
                {{ form.sid }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student f_name:</label>
            <div class="col-sm-4">
                {{ form.f_name }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student l_name:</label>
            <div class="col-sm-4">
                {{ form.l_name }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student Email:</label>
            <div class="col-sm-4">
                {{ form.semail }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Student contact:</label>
            <div class="col-sm-4">
                {{ form.scontact }}
            </div>
        </div>
        <div class="form-group-row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
